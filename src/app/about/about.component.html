<mat-list *ngIf="stories" fxFlex >
  <h2>Featured Stories</h2>
  <mat-list-item *ngFor="let story of stories" class="mat-list-item-word-wrap"> <!-- looping stories -->
    <h2 mat-line> {{story.title}} </h2>
    <div  mat-line [innerHTML]="story.safeMessage"></div>
    <p mat-line>
      <span> -- {{story.name}}, {{story.updatedAt | date }} </span>
    </p>
  <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>

<app-forms></app-forms>
